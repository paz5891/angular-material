<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>CLIENTE</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="id..." formControlName="id" [(ngModel)]="cliente.id">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="nombre..." formControlName="nombre" [(ngModel)]="cliente.nombre">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="direccion..." formControlName="direccion" [(ngModel)]="cliente.direccion">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="nit..." formControlName="nit"[(ngModel)]="cliente.nit">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="creado por..." formControlName="creado_por" [(ngModel)]="cliente.creado_por">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Agregar</button>
      <!-- <button mat-raised-button color="danger" (click)="ngOnEliminar()" >Eliminar</button> -->
      <button mat-raised-button color="danger" (click)="ngOnCancelar()" >Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
