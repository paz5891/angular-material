<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    <!-- Nit Column -->
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nit</th>
      <td mat-cell *matCellDef="let row">{{row.nit}}</td>
    </ng-container>

    <!-- Creadopor Column -->
    <ng-container matColumnDef="creado_por">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado por</th>
      <td mat-cell *matCellDef="let row">{{row.creado_por}}</td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click)="onModificar(row.id)" type="submit">MODIFICAR</button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
      <td mat-cell *matCellDef="let row"><button class="btn btn-danger"  (click)="onEliminar(row.id)" type="submit">ELIMINAR</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

   <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>

<div class="float-center">
  <button mat-raised-button color="primary" [routerLink]="['/clientes/add']">Agregar</button>
</div>
