 <mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>*MENU*</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="empleados">EMPLEADOS<span class="sr-only">(current)</span></a>
      <a mat-list-item routerLink="clientes">CLIENTES<span class="sr-only">(current)</span></a>
      <a mat-list-item routerLink="facturas">FACTURAS<span class="sr-only">(current)</span></a>
      <a mat-list-item routerLink="productos">PRODUCTOS<span class="sr-only">(current)</span></a>
      <a mat-list-item routerLink="productos-facturas">PRODUCTOS/FACTURAS<span class="sr-only">(current)</span></a>
    </mat-nav-list>

    <ul>
      <ng-container *ngIf="!logedIn(); else elseTemplate">
        <li class="nav-item active">
          <a class="nav-link" routerLink="login">INGRESAR<span class="sr-only">(current)</span></a>
        </li>
      </ng-container>

      <ng-template #elseTemplate>
        <li class="nav-item active">
          <a class="nav-link" (click)="onLogout()">SALIR<span class="sr-only">(current)</span></a>
        </li>
      </ng-template>

    </ul>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">MENU</mat-icon>


        <div>
          <ul>
            <ng-container *ngIf="!logedIn(); else elseTemplate">
              <li class="nav-item active">
                <a class="nav-link" routerLink="login"> Ingresar <span class="sr-only">(current)</span></a>
              </li>
            </ng-container>

            <ng-template #elseTemplate>
              <li class="nav-item active">
                <a class="nav-link" (click)="onLogout()">Salir <span class="sr-only">(current)</span></a>
              </li>
            </ng-template>

          </ul>
        </div>


      </button>
      <span>#CARNET: 0907-04-7964</span>
      </mat-toolbar>
      <!-- CONTENIDO PRINCIPAL (PANEL DE EN MEDIO) -->
      <div class="grid-container">
        <router-outlet></router-outlet>
      </div>

  </mat-sidenav-content>
</mat-sidenav-container>
