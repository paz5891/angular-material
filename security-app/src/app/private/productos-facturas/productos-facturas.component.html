<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- factura_id Column -->
    <ng-container matColumnDef="factura_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Factura_id</th>
      <td mat-cell *matCellDef="let row">{{row.factura_id}}</td>
    </ng-container>

    <!-- producto_id Column -->
    <ng-container matColumnDef="producto_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto_id</th>
      <td mat-cell *matCellDef="let row">{{row.producto_id}}</td>
    </ng-container>

    <!-- cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
    </ng-container>

    <!-- subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</th>
      <td mat-cell *matCellDef="let row">{{row.subtotal}}</td>
    </ng-container>

    <!-- creado_por Column -->
    <ng-container matColumnDef="creado_por">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado_por</th>
      <td mat-cell *matCellDef="let row">{{row.creado_por}}</td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click)="onModificar(row.id)" type="submit">MODIFICAR</button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button  class="btn btn-danger"  (click)="onEliminar(row.id)" type="submit">ELIMINAR</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>

<button mat-raised-button color="primary" [routerLink]="['/productos-facturas/add']">Agregar</button>
