<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Cliente_id  Column-->
    <ng-container matColumnDef="cliente_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente_id</th>
      <td mat-cell *matCellDef="let row">{{row.cliente_id}}</td>
    </ng-container>

    <!-- Empleado_id Column -->
    <ng-container matColumnDef="empleado_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Empleado_id</th>
      <td mat-cell *matCellDef="let row">{{row.empleado_id}}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <!-- Creado Column -->
    <ng-container matColumnDef="creado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado</th>
      <td mat-cell *matCellDef="let row">{{row.creado}}</td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click)="onModificar(row.id)" type="submit">MODIFICAR</button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button  class="btn btn-danger"  (click)="onEliminar(row.id)" type="submit">ELIMINAR</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>

<div class="float-left">
  <button mat-raised-button color="primary" [routerLink]="['/facturas/add']">Agregar</button>
</div>
